<html><head><meta charset="utf-8"><title>YouTubeGaming+ Settings</title><link rel="stylesheet" href="popup.min.css"><script type="text/javascript" src="popup.min.js"></script></head><body class="ytg-plus-settings-root"><section class="settings-header-bar"><h1>YouTubeGaming+</h1></section><section id="loading"><h1>Loading Settings....</h1></section><section id="sectionStatus"><center><h1 id="status">Status: waiting...</h1></center></section><div class="form_enclosed settings-form" id="loaded"><section id="sectionChat"><header class="sectionTitle cf"><h1>Chat Settings</h1></header><ul><li><label>User Name Colors <span class="icon-circle" title="Randomly assign a color the first message from each user in chat. This color will be saved and used again anytime that same user sends a new message. (A name color may be reset after storage limits are reached)"></span></label><div><label class="switch"><input type="checkbox" id="chkNameColor"> <span class="slider"></span></label></div></li><li><label>Show User Icon <span class="icon-circle" disabled="disabled" title="Show user icons in chat"></span></label><div><label class="switch"><input type="checkbox" id="chkUserIcon"> <span class="slider"></span></label></div></li><li><label>Separate Chat Lines <span class="icon-circle" title="Display messages in off-setting background colors to separate each message more clearly."></span></label><div><label class="switch"><input type="checkbox" id="chkSeparatedLines"> <span class="slider"></span></label></div></li><li><label>Show Deleted Messages <span class="icon-circle" disabled="disabled" title="Show deleted messages original message still in chat"></span></label><div><label class="switch"><input type="checkbox" id="chkShowDeleted"> <span class="slider"></span></label></div></li><li><label>Simulated Chat Delay <span class="icon-circle" title="Display messages in a batched manner to simulate a delay and flood-release. This may make chat easier to read."></span></label><div><label class="switch"><input type="checkbox" id="chkSimulatedDelay"> <span class="slider"></span></label></div></li><li><label>BTTV Emotes <span class="icon-circle" disabled="disabled" title="Display global BTTV emotes and supported channel emotes. (Valkyrae, Courage, TimTheTatman, DrLupo, Ludwig)"></span></label><div><label class="switch"><input type="checkbox" id="chkBTTVEmotes"> <span class="slider"></span></label></div></li><li><label>FFZ Emotes <span class="icon-circle" disabled="disabled" title="Display global FFZ emotes and supported channel emotes. (Valkyrae, Courage, TimTheTatman, DrLupo, Ludwig)"></span></label><div><label class="switch"><input type="checkbox" id="chkFFZEmotes"> <span class="slider"></span></label></div></li></ul></section><section id="sectionVisual"><header class="sectionTitle cf"><h1>Visual Settings</h1></header><ul><li><label>Theater Mode <span class="icon-circle" title="Use a custom design when in YouTube theater mode on a live stream"></span></label><div><label class="switch"><input type="checkbox" id="chkTheatreMode"> <span class="slider"></span></label></div></li><li><label>Show Replay Chat <span class="icon-circle" title="Automatically show the replay chat when the page loads on a replay video"></span></label><div><label class="switch"><input type="checkbox" id="chkShowReplayChat"> <span class="slider"></span></label></div></li><li><label>Video Quality Optimization <span class="icon-circle" title="Adjusts video quality when tab focus on the page is lost"></span></label><div><label class="switch"><input type="checkbox" id="chkQualityOptimization"> <span class="slider"></span></label></div></li></ul></section></div><div class="settings-footer-bar"><small style="display:block;padding-top:1em">Created By: BlurryPenguin</small></div><div id="sectionSaveBar"><span style="clear:both;float:left"><btn-chip id="saveBtn" primary style="display:none">Save</btn-chip></span><span style="float:right"><btn-chip id="refreshBtn">Refresh</btn-chip></span></div></body></html>
