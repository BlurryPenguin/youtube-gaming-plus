<!DOCTYPE html>
<html>
	<head>
		<title>Smashcast+ Settings</title>
		<!-- Use the smashcast css file to keep same theme -->
		<link rel="stylesheet" type="text/css" href="styles/main.min.css" />
		<script type="text/javascript" src="src/utils/jquery-2.1.4.min.js"></script>
		<style>
			.form_enclosed {
				max-width: 660px;
				padding: 0 10px 70px;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<!-- Footer -->
		<div class="settings-save-bar">
			<span style="float: left; padding-left: 10px"
				><h1>Smashcast+</h1>
				<small style="display: block"
					>Created By: <a target="_blank" href="https://www.twitter.com/TheBlurryPenguin">BlurryPenguin</a>
				</small></span
			><span style="float: right; padding-right: 10px"
				><button id="refreshBtn" style="margin-right: 10px">Refresh</button>
				<button id="saveBtn" class="button--variant-ok" style="margin-right: 10px; display: none">Save</button></span
			>
		</div>
		<!-- Show while page loads settings -->
		<div id="loading" style="display: block">
			<label><strong>Loading Settings....</strong></label>
		</div>
		<!-- Show when page settings are loaded -->
		<div class="form_enclosed settings-form" id="loaded" style="display: none">
			<section id="sectionStatus" style="display: none; margin-bottom: 0">
				<center>
					<header class="sectionTitle cf"><h1>- Status -</h1></header>
					<br />
					<h2 id="status"></h2>
				</center>
			</section>
			<br />
			<section id="sectionGeneral">
				<header class="sectionTitle cf"><h1>General Settings</h1></header>
				<ul>
					<li>
						<label
							>Dark Theme <span class="icon-circle" title="Use a dark theme style for smashcast.tv">(?)</span></label
						>
						<div><div role="radio" id="chkTheme" inverse-mode="true" type="checkbox"></div></div>
					</li>
				</ul>
			</section>
			<section id="sectionChat">
				<header class="sectionTitle cf"><h1>Chat Settings</h1></header>
				<ul>
					<li>
						<label
							>Tab Highlight
							<span class="icon-circle" title="Add a 'tab' to the left of all messages containing your user name"
								>(?)</span
							></label
						>
						<div><div role="radio" id="chkTabHighlight" inverse-mode="true" type="checkbox"></div></div>
					</li>
					<li>
						<label
							>Background Highlight
							<span class="icon-circle" title="Highlight the background of messages containing your user name"
								>(?)</span
							></label
						>
						<div><div role="radio" id="chkBackHighlight" inverse-mode="true" type="checkbox"></div></div>
					</li>
					<li>
						<label
							>Text Highlight
							<span class="icon-circle" title="Highlight all of the text in any messages containing your user name"
								>(?)</span
							></label
						>
						<div><div role="radio" id="chkTextHighlight" inverse-mode="true" type="checkbox"></div></div>
					</li>
					<li>
						<label><strong id="spanExampleHighlight">&thinsp; Example text... &thinsp;</strong></label>
					</li>
					<li>
						<label
							>Additional Triggers
							<span
								class="icon-circle"
								title="Set a list of additional words (separated by a comma) to trigger chat highlighting"
								>(?)</span
							></label
						>
						<div><input type="text" id="txtHighlightNames" /></div>
					</li>
					<li id="desktopNotification" style="display: block">
						<label
							>Desktop Notification
							<span class="icon-circle" title="Receive a desktop notification when anyone @ mentions you in chat"
								>(?)</span
							></label
						>
						<div><div role="radio" id="chkNotify" inverse-mode="true" type="checkbox"></div></div>
					</li>
					<li id="hideImages">
						<label
							>Hide Image Messages
							<span class="icon-circle" title="Don't show any images or links ending in image extensions in chat"
								>(?)</span
							></label
						>
						<div><div role="radio" id="chkHideImages" inverse-mode="true" type="checkbox"></div></div>
					</li>
				</ul>
			</section>
		</div>
		<script type="text/javascript" src="src/settings.min.js"></script>
	</body>
</html>
